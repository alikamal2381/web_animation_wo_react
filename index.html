<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Animation without React</title>
    <style>
      .shape {
        background: red;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        var shapeElement = document.querySelector(".shape");
        var frames = [
          { background: "red", transform: "translateX(0px)" },
          { background: "blue" },
          { background: "yellow", transform: "translateX(600px)" },
        ];
        var timing = {
          duration: 3000,
          iterations: Infinity,
        };
        shapeElement.animate(frames, timing);
      });
    </script>
  </head>
  <body>
    <h1>Project 4a: Web Animation without react</h1>
    <h4>
      Bootcamp 2020 (English) : React Router v6 and Web Animation API on Tuesday
      10:00 PM (PST)
    </h4>
    <div class="shape"></div>
  </body>
</html>
